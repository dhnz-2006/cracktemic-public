<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CrackTheMic</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Audiowide&display=swap');

    body {
      font-family: 'Audiowide', sans-serif;
      background-color: #0c0d0f;
      color: #fff;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    .header {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .button {
      font-family: 'Poppins', sans-serif;
      font-size: 18px;
      padding: 12px 24px;
      margin: 10px;
      cursor: pointer;
      background-color: #3498db;
      color: #fff;
      border: 2px solid #3498db;
      border-radius: 5px;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .button:hover {
      background-color: #2980b9;
      border-color: #2980b9;
    }

    .button:disabled {
      background-color: #555;
      border-color: #555;
      cursor: not-allowed;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      z-index: 1000;
    }

    .popup-content {
      text-align: center;
    }
    .dropdown-container {
      text-align: center;
    }

    .dropdown {
      position: relative;
      display: inline-block;
      padding: 12px;
      font-size: 18px;
      border: 2px solid #007bff;
      border-radius: 5px;
      background-color: #0e0202;
      box-shadow: 0 2px 5px rgba(223, 219, 219, 0.1);
      transition: border-color 0.3s;
    }

    .dropdown:hover {
      border-color: #050505;
    }

    /* Styling the dropdown arrow */
    .dropdown::after {
      content: '\25BC'; /* Unicode character for down arrow */
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      pointer-events: none;
      color: #007bff; /* Arrow color */
    }

    h4 {
      margin-top: 0;
      font-size: 24px;
      color: #333;
    }

    select {
      width: 250px;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      appearance: none; /* Remove default arrow */
      background-color: #f9f9f9;
      font-size: 18px;
    }

    input[type="submit"] {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    h4 {
      margin-top: 0;
      font-size: 24px;
      color: #e4dfdf;
      margin-bottom: 20px; /* Added margin-bottom */
    }
    h1 {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background-color: #333; /* Background color for the header */
  color: #fff; /* Text color for the header */
  padding: 10px 20px; /* Add padding for better appearance */
  z-index: 1000; /* Ensure it's on top of other elements */
}
    
  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
</head>
<body><center>
  <h1 class="header">CrackTheMic</h1></center>
<div class="dropdown-container">
    <h4>POP IN THE LANGUAGE :</h4>
  <div class="dropdown">
    <form method="POST" id="myForm1">
      <select id="lang" name="lang" required>
        {% for lang in languages %}
        <option>{{lang}}</option>
        {% endfor %}
      </select>
      <br>
      <input onclick="submitForm1()" type="submit" value="Submit">
    </form>
  </div>
</div>

<script>
  function submitForm1() {
    var selectedOption = document.getElementById("lang").value;
    // You can use AJAX to send the selected option to the Flask server here
    // For simplicity, I'll just submit the form
    document.getElementById("myForm1").submit();
  }
</script>

</body>
</html>
